[tox]
minversion = 3.7.0
envlist =
    clear-coverage
    quality
    translations
    py35-django{21,22}
    py36-django{21,22}
    py37-django{21,22}
    compute-coverage
skip_missing_interpreters = True

[testenv]
depends = clear-coverage
setenv =
    DJANGO_SETTINGS_MODULE = django_pain.tests.settings
passenv =
    CI*
    PYTHONWARNINGS
extras =
    test
deps =
    coverage
    django21: django==2.1.*
    django22: django==2.2.*
skip_install =
    coverage: True
install_command =
    !thaw: pip install -cconstraints.txt {opts} {packages}
    thaw: pip install {opts} {packages}
commands =
    coverage run --parallel-mode --source=django_pain --branch -m django test {posargs:django_pain}

[testenv:clear-coverage]
depends =
extras =
commands =
    coverage erase

[testenv:py35-thaw]
[testenv:py36-thaw]
[testenv:py37-thaw]

[testenv:compute-coverage]
depends =
    py35-django{21,22}
    py36-django{21,22}
    py37-django{21,22}
extras =
parallel_show_output = True
commands =
    coverage combine
    coverage report --show-missing --include=*/tests/* --fail-under=100
    coverage report --show-missing --omit=*/tests/*

[testenv:quality]
basepython = python3
depends =
deps =
    django==2.1.*  # Lowest supported version for migrations
extras = quality
# Do not fail on first error, but run all the checks
ignore_errors = True
commands =
    isort --recursive --check-only --diff django_pain
    flake8 --format=pylint --show-source django_pain
    pydocstyle django_pain
    django-admin makemigrations django_pain --check --noinput --dry-run --verbosity 3
    mypy django_pain

[testenv:translations]
basepython = python3
depends = quality
setenv =
    DJANGO_SETTINGS_MODULE =
whitelist_externals =
    msgcmp
    rm
# Do not fail on first error, but run all the checks
ignore_errors = True
extras = quality
changedir = {toxinidir}/django_pain
commands =
    polint --show-msg locale/cs/LC_MESSAGES/django.po
    django-admin makemessages --locale C --no-obsolete --no-location --keep-pot
    msgcmp locale/cs/LC_MESSAGES/django.po locale/django.pot
    -rm -r locale/django.pot locale/C
    -rm -r locale/C
